<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bedrock writes a bedtime story for you">
    <meta name="author" content="Omar Omar">
    <title>Bedrock </title>

    <link rel="canonical" href="https://getbootstrap.com/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = '/css/bootstrap.min.css') }}" rel="stylesheet">

    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = '/cover.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h4 class="masthead-brand">Bedrock Storyteller</h4>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link" href="/about" style="margin-right: 20px;">About</a>
                    {% if 'id_token' in session %}
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a> <!-- Updated logout button -->
                    {% endif %}             
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Bedrock Storyteller</h1>
            <p class="lead">Enter a topic and let AI writes a bedtime story for you.</p>
            <p class="lead">
                <form action="/generate-story" method="post">
                    <input type="text" class="form-control" placeholder="Enter story topic here" name="topic">
                    <button type="submit" class="btn btn-primary mt-3">Generate</button>
                </form>
            </p>
            {% if story %}
                <div class="mt-3">
                    <h3 class="text-center">Generated Story</h3>
                    <p style="font-size: 18px; text-align: left;">{{ story }}</p>
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Bedrock Storyteller by <a
                        href="https://omar2cloud.github.io/">Omar</a>.</p>
            </div>
        </footer>
    </div>
</body>
</html>
